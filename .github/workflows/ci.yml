name: Audit Validation & Fallback UX

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fallback UX test
        run: pytest tests/test_fallback.py

      - name: Run audit CLI parser
        run: bash ./scripts/audit-check.sh

      - name: Ping /api/test
        run: npm run ci:test